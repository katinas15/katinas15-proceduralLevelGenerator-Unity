jobs:
  build:
    name: Build my project âœ¨
    runs-on: ubuntu-latest
    steps:
    
      - name: Step 2 - GitHub Action if statement (true)
        env: 
            WHO_TO_TRUST: ${{ secrets.BUTLER_CREDENTIAL }}
        if:  env.WHO_TO_TRUST == 'mYb7fCaepS8f9Yj58JzYPSsYCcg6U70icyYiJnuw'
        run: echo "I know what the secret token is!"
        
    # test
      - name: testest
        env:
          organization: unity
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIAL }}

        run: 
            echo "-----------"
            echo "The selected color is ${{ secrets.BUTLER_CREDENTIAL }}"
            echo "-----------"
            echo "The selected color is $BUTLER_CREDENTIAL"

           

      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library

      # Test
      - name: Run tests
        uses: game-ci/unity-test-runner@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: WebGL
          versioning: None

      # Output
      - uses: actions/upload-artifact@v2
        with:
          name: Build
          path: build
          
       # Upload
      - name: Upload to Itch
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_CREDENTIALS }}
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: html5
          ITCH_GAME: procedural-dungeon-generator
          ITCH_USER: katinas15
          PACKAGE: build/WebGL/WebGL
